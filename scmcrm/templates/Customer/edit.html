{% extends "base.html" %}

{% block main_body %}                
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      客户管理
      <small>客户后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{% url 'index' %}"><i class="fa fa-dashboard"></i>SCM客户服务系统</a></li>
      <li class="active">客户管理</li>
      <li class="active">修改客户</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑员工信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form id="myform" class="form-horizontal" action="{% url 'Customer_update' Customer.id %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">客户名称：</label>

                <div class="col-sm-4">
                  <input type="text" name="cs_name" readonly value="{{Customer.cs_name}}" class="form-control" id="inputEmail3" placeholder="客户名称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">客户url：</label>

                <div class="col-sm-4">
                  <input type="text" name="cs_url" value="{{Customer.cs_url}}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">登录账号：</label>

                <div class="col-sm-4">
                  <input type="text" name="cs_username" value="{{Customer.cs_username}}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">登录密码：</label>

                <div class="col-sm-4">
                  <input type="text" name="cs_password" value="{{Customer.cs_password}}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">添加时间：</label>

                <div class="col-sm-4">
                  {{ Customer.create_at|date:'Y-m-d H:i:s' }}
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>

                <div class="col-sm-4">
                  {{ Customer.update_at|date:'Y-m-d H:i:s' }}
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                <div class="controls">
                  &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="1" 
                  {% if Customer.cs_status == 1 %}checked{% endif %} /> 正常
                   &nbsp; &nbsp; 
                  <input type="radio" name="status" class="input-xlarge" value="2" 
                  {% if Customer.cs_status == 2 %}checked{% endif %} /> 流失
                   &nbsp; &nbsp;
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <a href="{% url 'Customer_index' 1 %} " class="btn btn-primary">返回</a>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
