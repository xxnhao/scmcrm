{% extends "base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            客户管理
            <small>客户后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'index' %}"><i class="fa fa-dashboard"></i>SCM客户服务系统</a></li>
            <li class="active">客户管理</li>
            <li class="active">添加客户</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">添加客户信息
                        </h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form id="myform" class="form-horizontal" action="{% url 'Customer_insert' %}" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">客户名称：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="cs_name" class="form-control" id="inputEmail3"
                                           placeholder="客户账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">客户url地址：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="cs_url" class="form-control" id="inputEmail3"
                                           placeholder="客户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">登录账号：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="cs_username" class="form-control" id="inputEmail3"
                                           placeholder="登录账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">登录密码：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="cs_password" class="form-control" id="inputEmail3"
                                           placeholder="登录密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">服务人员：</label>
                                <div class="col-sm-4">
                                    <select class="form-control select2 " name="cs_am">
                                        <option selected="selected">选择客户负责人</option>
                                        {% for ov in uoblist %}
                                            <option>{{ ov.nickname }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <a href="{% url 'Customer_index' 1 %} " class="btn btn-primary">返回</a>
                                <div class="col-sm-offset-2 col-sm-10">
                                    &nbsp;
                                </div>
                                <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
{% endblock %}
